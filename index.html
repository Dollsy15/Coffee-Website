<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar section-content">
          <a href="#" class="nav-logo">
            <h2 class="logo-text">â˜• Coffee</h2>
          </a>
      
          <button id="menu-open-button" class="fas fa-bars"></button>
      
          <ul class="nav-menu">
            <li><button id="menu-close-button" class="fas fa-times"></button></li>
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Testimonals</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>
    </header>  

    <main>
        <section class="hero-section">
        <div class="section-content">
            <div class="hero-details">
                <h2 class="title">Best Coffee</h2>
                <h3 class="subtitle">Make your day great with our special coffee!</h3>
                <p class="desc">Welcome to our coffee paradise where each bean tells its story and every cup sparks a joy.</p>

                <div class="buttons">
                    <a href="#" class="button order-now">Order Now</a>
                    <a href="#" class="button contact-us">Contact Us</a>
                </div>
            </div>
            <div class="hero-image-wrapper">
                <img src="images/coffee-hero-section.png" alt="Hero" class="hero-image">
            </div>
        </div>
        </section>

        <section class="about-section">
            <div class="section-content">
                <div class="about-image-wrapper">
                    <img src="images/about-image.jpg" alt="About" class="about-image">
                </div>
                <div class="about-details">
                    <h2 class="section-title">About Us</h2>
                    <p class="text"></p>
                    <div class="social-link-list">
                        <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="social-link"><i class="fa-brands fa-threads"></i></a>
                        <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
